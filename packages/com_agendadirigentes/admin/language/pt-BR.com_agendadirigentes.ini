COM_AGENDADIRIGENTES_CONFIG_ALLOWFEATURE_DESC="Permite marcar / desmarcar compromissos como &quot;em destaque&quote;, o que pode ser utilizado para a exibição seletiva de compromissos em módulos e outras páginas de apresentação."
