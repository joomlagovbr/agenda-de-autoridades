COM_AGENDADIRIGENTES_CONFIG_LINK_REPORTE_ERRO_DESC="O reporte de erros através de formulário do componente de agenda de dirigentes foi considera função não essencial do componente e pode ser realizada mediante utilização de outras soluções. A princípio, sugere-se apontar diretamente para o formulário de contato do portal, a menos que exista algum sistema de acompanhamento de chamados."
