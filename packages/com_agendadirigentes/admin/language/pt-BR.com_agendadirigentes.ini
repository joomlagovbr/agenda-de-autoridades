COM_AGENDADIRIGENTES_CONFIG_EDITOWNSTATE_DESC="Liberar alteração do estado de um item cadastrado pelo próprio usuário. Em alguns casos, o workflow de publicação / homologação dentro de um determinado órgão exige que nem mesmo o usuário cadastrante possa publicar seus próprios itens cadastrados.	Depende da configuração de &quot;Editar próprios itens&quot; estar liberada."
