COM_AGENDADIRIGENTES_CONFIG_BUSCA_ITEMID_DESC="A seleção de um item de menu para a página de agenda de dirigentes dentro do portal permite customizar o título das páginas do componente e também completar o rastro de navegação para o usuário."
COM_AGENDADIRIGENTES_CONFIG_PERMISSION_TYPE_LABEL="Tipo de permissão adotada no componente"
COM_AGENDADIRIGENTES_CONFIG_PERMISSION_TYPE_DESC="O componente permite a utilização de permissões implícitas, que são o padrão do CMS Joomla. Nesse tipo, as permissões de uma categoria de nível superior são herdadas pelas permissões de uma categoria de nível inferior. Para facilitar a administração das permissões de acesso para um portal onde é mais prático habilitar uma categoria X específica a bloquear 30 - X categorias a cada novo perfil cadastrado, foi criado o conceito de permissão explícita. Isto significa que se a permissão não estiver explicitamente definida como &quot;Permitido&quot;, o acesso àquela funcionalidade não será liberado, mesmo que a regra esteja marcada como &quot;Herdado&quot;."
COM_AGENDADIRIGENTES_CONFIG_PERMISSION_TYPE_IMPLICIT="Implícita (padrão joomla)"
COM_AGENDADIRIGENTES_CONFIG_PERMISSION_TYPE_EXPLICIT="Explícita (não herda configurações)"
